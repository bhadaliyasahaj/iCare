<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login With iCare</title>
    <link rel="stylesheet" href="scss/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <header>
    </header>
    <main>
        <!-- <form method="post" action="login.php" id="login-form"> -->
            <div class="container">
                <div class="firstContainer">
                    <div class="detailContainer">
                        <div class="logowithname">
                            <div class="logo">
                                <img src="yogalogo.png" alt="">
                            </div>
                            <div class="name"><img src="icarename.png" alt=""></div>
                        </div>
                        <div class="loginAccount">
                            <h1>Login</h1>
                            <div class="inputFields">
                                <input type="email" name="email" id="emailid" placeholder="Email Address">
                                <input type="password" name="password" id="password" placeholder="Password"><span id="eye"><i class="fa-regular fa-eye"></i></span>
                                <div class="agreeCondition">
                                    <input type="checkbox" name="condition" id="agree" checked>
                                    <label for="agree">I agree with <a href="#">Terms</a> and <a href="#">Privacy</a></label>
                                </div>
                            </div>
                        </div>
                        <div class="signin">
                            <button type="submit" id="submitBtn">SIGN IN</button>
                            <button type="button">SIGN IN WITH GOOGLE</button>
                        </div>
                        <div class="donothaveAccount">
                            <p>Don't have an account? <a href="../Register/register.html">Register</a></p>
                        </div>
                    </div>
                </div>
                <div class="secondContainer">
                    <div class="aboutandcontact">
                        <p><a href="../Contact/contact.html">Contact</a></p>
                    </div>
                    <div class="imageContainer">
                        <img src="register.png" alt="">
                    </div>
                </div>
            </div>
        <!-- </form> -->
        
    </main>
    <footer>

    </footer>
